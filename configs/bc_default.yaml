# Default BC Configuration
# Inspired by MILA Robot Learning 2025 HW1

env:
  env_name: Walker2d-v4  # choices: [Ant-v4, Humanoid-v4, Walker2d-v4, HalfCheetah-v4, Hopper-v4]
  max_episode_length: 1000
  render: false
  expert_data: data/processed/expert_demos.pkl

alg:
  n_iter: 1  # For vanilla BC, use 1. For DAgger, use > 1
  do_dagger: false
  train_idm: false
  
  # Training hyperparameters
  num_agent_train_steps_per_iter: 1000
  batch_size: 64
  learning_rate: 0.001

  # Data collection
  num_rollouts: 5
  eval_batch_size: 5000

policy:
  hidden_dims: [256, 256]
  activation: relu
  learn_std: true

logging:
  log_interval: 100
  save_interval: 1000
  video_log_freq: -1  # Set > 0 to log videos
  use_wandb: false
  wandb_project: robotics-il
